<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9-Maria Lopes</title>
    <style>
        table,
        td {
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
            text-align: center;
        }
    
        th,
        td {
            padding: 10px 20px;
        }
    
        .tabela2 {
            margin: -214px 290px;
        }
    </style>
</head>
<body>
    <!-- 1ªtabela-->
    <table class="tabela1">
        <!-- 1ªlinha-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <!-- 2ªlinha-->
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <!-- 3ªlinha-->
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <!-- 4ªlinha-->
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <!-- 5ªlinha-->
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
    <!-- 2ªtabela-->
    <table class="tabela2">
        <!-- 1ªlinha-->
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <!-- 2ªlinha-->
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            </tr>
        <!-- 3ªlinha-->
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            </tr>
            <!-- 4ªlinha-->
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <!-- 5ªlinha-->
            <tr>
                <td colspan="4">N</td>
            </tr>
            </table>
</body>
</html>
